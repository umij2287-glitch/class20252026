<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            width: 100%;
            height: 100px;
            gap: 10px;
            margin: 0 auto;
        }

        .box {
            height: 200px;
            border: solid 1px black;
            background-color: azure;
            padding: 10px
        }
    </style>
</head>

<body>

    <button id="btn-load-albums">앨범 목록 조회</button>
    <hr>
    <div class="container">
    </div>

    <script src="js/jquery-3.7.1.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", event => {
            const btnLoadAlbums = document.querySelector("#btn-load-albums");
            const container = document.querySelector(".container");
            btnLoadAlbums.addEventListener("click", event => {
                fetch("https://jsonplaceholder.typicode.com/albums").then(response => response.json())
                .then(albums => {
                    const randomIds = [];
                    for (let i = 0; i < 10; i++) {
                    const n = Math.floor(Math.random() * albums.length);
                    randomIds.push(n);
                    }
                    randomIds.forEach(idx => {
                        const album = albums[idx];
                        const div = document.createElement('div');
                        div.setAttribute("class", "box");
                        div.innerHTML = `[${album.id}]<br><br>${album.title}`;
                        container.appendChild(div);
                    });
                });
            });
        });
    </script>

</body>

</html>
