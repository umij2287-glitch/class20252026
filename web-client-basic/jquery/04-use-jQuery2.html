<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>jQuery사용</title>
</head>
<body>   
    <table>
        <tr>
            <th>원</th>
            <td>
                <input type="text" id="krw">
            </td>
            <td>
                <button id="krw-to-usd">원 -> 달러</button>
                <br>
                <button id="usd-to-krw">달러 -> 원</button>
            </td>
            <th>달러</th>
            <td>
                <input type="text" id="usd">
            </td>
        </tr>
    </table>

    <script src="js/jquery-3.7.1.js"></script>

    <script>

        const exchangeRate = 1467;
        
        $( () =>

            {

                $("#krw-to-usd").on("click", event =>
                    {
                        $("#usd").val( $("#krw").val() / exchangeRate);
                    }
                )

                $("#usd-to-krw").on("click", event =>
                    {
                        $("#krw").val( $("#usd").val() * exchangeRate);
                    }
                )

            }

        );
        
    </script>
</body>
</html>
