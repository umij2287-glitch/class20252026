<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>선택자4</title>
    <style>
        a {
            text-decoration: none;
        }
        a[target] {
            font-size: 20pt;
        } /* target 속성이 있는 a */
        a[target="_self"] {
            background-color:coral;
        } /* target 속성의 값이 _self 인 a */
        p[class*="ef"] {
            color:aqua;
        } /* 클래스 속성의 값에 ef가 포함된 p */
        p[class~="ef"] {
            font-size: 40pt;
        } /* 클래스 속성의 값에 ef가 독립적인 단어의 형태로 포함된 p */
        p[class|="abc"] {
            background-color: rosybrown;
        } /* 클래스 속성 값이 abc 이거나 abc-로 시작하는 p */
        p[class^="abc"] {
            color:chartreuse;
        } /* 클래스 속성 값이 abc 로 시작하는 p */
        p[class$="jkl"] {
            text-decoration: underline;
        } /* 클래스 속성 값이 jkl 로 끝나는 p */
    </style>
</head>

<body>
    [<a href="https://www.naver.com">target 속성이 없는 요소</a>]<br>
    [<a href="https://www.naver.com" target="_self">target 속성이 _self인 요소</a>]<br>
    [<a href="https://www.naver.com" target="_blank">target 속성이 _blank인 요소</a>]
    <hr>
    <p class="def ghi">스타일이 적용된 요소</p>
    <p class="abcd ghi">스타일이 적용된 요소</p>
    <p class="ghi jkl">스타일이 적용된 요소</p>
    <p class="bcd ef ghi">스타일이 적용된 요소</p>
    <p class="abc- ghi">스타일이 적용된 요소</p>
</body>

</html>
