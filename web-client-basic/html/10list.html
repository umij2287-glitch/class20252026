<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>목록 표시</title>
</head>
<body>
    <!-- ul: unordered list, ol: ordered list -->
    <h2>an unordered HTML list</h2>
    <ul type="square">
        <li>coffee</li>
        <li>tea</li>
        <li>milk</li>
    </ul>
    <hr>
    <h1>an ordered HTML list</h1>
    <ol type="i">
        <li>coffee</li>
        <li>tea</li>
        <li>milk</li>
        <li>pizza</li>
        <li>alcohol</li>
    </ol>
</body>
</html>
