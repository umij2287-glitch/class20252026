<!DOCTYPE html>

<html>

<head> 
    <meta charset="utf-8"><!--"iso-8859-1" 영문자만 표현-->
    <meta name="description" content="practice"><!--html 문서 metadata-->
    <title> HTML 문서 구조 연습</title> <!--화면에 보이지 않음. 브라우저 탭 이름-->
    <meta http-equiv="refresh" content="5;url=http://developers.google.com"> <!--5초 후에 url 로 이동-->
    <!--HyperText Transfer Protocol - Equivalent : It tells the browser to treat the <meta> tag as if it were an HTTP header.-->
    <!--meta:refresh-->
</head>

<body>
  <h1>hi yay<br>월</h1> <!--line break <br>-->
  <h1>환영gkq니 세계 abcdefg</h1>
  <hr><!-- 주석 : <hr>(horizontal rule)은 가로줄을 표시하는 tag. 종료 태그 없음-->
  <img src="images/lanight.jpeg" width="250">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<!--&bsp; 스페이스--><img src="images/lanight.jpg" width="250"><br><hr><br><img src="images/lanight.jpg" width="250">
                                             <!--non-breaking space-->
</body>

</html>
