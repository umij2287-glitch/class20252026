        const button = document.querySelector("#btn");
        const tds = document.querySelectorAll(".num"); // tr 에 id = "numbers", querySelectorAll("#numbers td") 할 수 있음.
        
        let array = new Array(6);

        function selectNum() {
        
            for (let i = 0; i < tds.length; i++) {
        
                array[i] = Math.floor(Math.random() * 45 + 1);
        
                for ( let j = 0; j < i; j++) {
        
                    if (array[i] == array[j]) {
        
                        i--;
        
                        break;
                    
                    }
        
                }
        
            }
            
        }
       
        function printNum(event) {
            
            selectNum();
            
            function compare(a, b) {
            
                return a - b;
            
            }
        
            array.sort(compare);
                        
            for (let i = 0; i < tds.length; i++) {
            
                tds[i].innerHTML = array[i];
            
            }

        }

        function changeBack(event) {
           
            button.style.backgroundColor = "lightgreen";
            
            for (let i = 0; i < tds.length; i++) {
            
                tds[i].style.backgroundColor = "aquamarine";

            }

        }

        function resetBack(event) {
        
            button.style.backgroundColor = "";
            
            for (let i = 0; i < tds.length; i++) {
            
                tds[i].style.backgroundColor = "";
            }

        }
        
        button.addEventListener("click", printNum);
        button.addEventListener("mouseover", changeBack);
        button.addEventListener("mouseout", resetBack);
