<!DOCTYPE html>
<html lang="ko">
    
    <head>
        <meta charset="UTF-8">

        <title>환율 계산기</title>
        
        <style>
            
            * {
               text-align: center; 
            }
            
            table {
                margin: 200px auto;
            }
            
            .mon {
                width: 40px;
            }
            
            #button {
                width: 60px;
                font-weight: bolder;
            }

        </style>

    </head>
    
    <body>

        <table>
            
            <tr>

                <td><input id = "won" type="text"></td>
                <td class = "mon">원</td>
                <td><button id = "button">변환</button></td>
                <td><input id = "dollar" type="text"></td>
                <td class = "mon">달러</td>

            </tr>

        </table>
        
        <script>
            
            function change(event) {
                
                const money1 = document.querySelector("#won");
                
                const money2 = document.querySelector("#dollar");
                
                money2.value = money1.value / 1467;
                
            }
            
            function mouseOver(event) {
                
                buttonO.style.backgroundColor = "lightgreen";

            }
            
            function mouseOut(event) {

                buttonT.style.backgroundColor = "ghostwhite";

            }

            function mouseOverTypeBox(event) {
                
                typeBox.style.backgroundColor = "lightgreen";
            
            }

            function mouseOutTypeBox2(event) {
                
                typeBox.style.backgroundColor = "white";
            
            }

            const button = document.querySelector("#button");
            button.addEventListener("click", change);
          
            const buttonO = document.querySelector("#button");
            buttonO.addEventListener("mouseover", mouseOver);

            const buttonT = document.querySelector("#button");
            buttonT.addEventListener("mouseout", mouseOut)

            const typeBox = document.querySelector("#won");
            typeBox.addEventListener("mouseover", mouseOverTypeBox);

            const typeBox2 = document.querySelector("#won");
            typeBox2.addEventListener("mouseout", mouseOutTypeBox2);

            // ?? : event 변수를 이용해서 함수의 갯수를 줄이는 방법





        </script>

    </body>

</html>
