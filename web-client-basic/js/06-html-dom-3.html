<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>HTML DOM</title>
</head>
<body>
    <div id="area1">

    <hr>
    <div id="area2">

    <div id="result">

    <script>

            // 사용자 입력 (1 or 2 or 3)

            // 그에 따라 이미지 출력

        let inputNum = prompt("1, 2, 3 중 하나를 입력하시오.");
        inputNum = parseInt(inputNum); // parseInt() -> 문자열을 숫자로 변경해주는 기능.
            // prompt의 입력의 결과는 항상 문자열
            // console.log(typeof inputNum); //-> object

        const area1Img = document.querySelector("#area1 img");
        area1Img.src = "images/" + inputNum + ".jpg";
        area1Img.style.width = "300px";
            
            // if (inputNum == 1) { // java에서는 .equals... javascript 에서는 == 가능

        let comNum = Math.floor(Math.random() * 3 + 1);

        const area2Img = document.querySelector("#area2 img");

            //     area2Img.src = "images/2.jpg"

            //     area2Img.src = "images/3.jpg"
            //  }

        area2Img.src = `images/${comNum}.jpg`;
        area2Img.style.width = "300px";

            // 승, 무, 패에 다라 이미지 표시

        const resultImg = document.querySelector("#result img");

            // == 을 쓰면 자료형을 구분하지 않고 값만 비교.

            // 문자열과 숫자 연산 권고하지 않음. 자료형을 일치시켜서 계산


        let result;

        if (inputNum == comNum) {

            result = "draw";

        } else if ((inputNum == 1 && comNum == 3) || (inputNum == 2 && comNum == 1) || (inputNum == 3 && comNum == 2)) {

        resultImg.src = `images/${result}.png`;

   </script>
