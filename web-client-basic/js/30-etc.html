<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>etc</title>
</head>
<body>
    
    <script>
        //destructuring : 집합 객체 -> 개별 데이터.
        const ar1 = [1, 2, 3];
        //const [v1, v2, v3] = ar1; //배열의 각 값을 개별 변수에 저장
        let v1, v2, v3;
        [v1, v2, v3] = ar1;
        document.write(`${v1},${v2},${v3}`);

        //const ar2 = [10, 20, 30, 40 50]
        const ar2 = [10, 20, 30];
        const [ vv1, vv2, vv3] = ar2;
        document.write(`${vv1},${vv2},${vv3}`);

        //////////////////////////////////////////////////////
        const person =  { 
            name: "sdfsf",
            email: "wefwef@vtm.com",
            phone: "1231-123-1212315"
        };   
        document.write("<hr>");
        document.write(`[${person.name}],[${person.email}],[${person.phone}]`);
        document.write("<hr>");
        const {name, email, phone = "zzZzz"} = person; // 객체에서 주어진 변수명과 일치하는 속성을 찾아서 그 값을 변수에 저장
                                             // name = person.name, email = person.email, phone = person.phone
        document.write(`${name},${email},${phone}`);

        function writeEmail(p) {
            document.write(`<h4>${p.email}` );
        }
        function writeEmail2({email}) {
            document.write(`<h4>${email}` );
        }

        document.write("<hr>");

        writeEmail(person);
        writeEmail2(person);
        
        document.write("<hr>");
        
    const persons = [
            {name: "karl", phone: "122-232-2110", gender: "male" },
            {name: "chastity", phone: "122-888-2121", gender: "female" },
            {name: "jane", phone: "122-999-8921", gender: "female" }
        ];

        // ws = persons.filter( (person) => person.gender === 'female');
        ws = persons.filter( ({gender}) => gender === 'female');
        ws.forEach( (w) => {
            document.write(`[${w.name}]`);
        });
    </script>
</body>
</html>
