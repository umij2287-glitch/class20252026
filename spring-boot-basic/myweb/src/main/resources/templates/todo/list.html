<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
<meta charset="UTF-8">
<title>TODO 목록</title>

<!-- Bootstrap 5 -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">

<!-- Korean Font -->
<link
	href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap"
	rel="stylesheet">

<style>
body {
	font-family: 'Noto Sans KR', sans-serif;
	background-color: #f8f9fa;
}

.container {
	max-width: 1000px;
}
</style>
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container">
			<a class="navbar-brand" href="list">TODO 관리</a> 
			<a class="navbar-brand" href="/home">HOME</a>
			<div class="navbar-nav">
				<a class="nav-link" href="write">TODO 등록</a>
			</div>
		</div>
	</nav>

	<div class="container mt-5">
		<h2 class="mb-4">TODO 목록</h2>

		<table class="table table-bordered table-hover bg-white">
			<thead class="table-light">
				<tr>
					<th style="width: 10%">번호</th>
					<th>제목</th>
					<th style="width: 20%">등록일</th>
					<th style="width: 15%">상태</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="todo:${todoList}">
					<td th:text="${todo.idx}"></td>
					<td>
						<a th:text="${todo.title}" th:href="@{detail/{idx}(idx=${todo.idx})}" class="text-decoration-none"></a>
												<!-- localhost:8080/todo/detail/{idx} -->
						<!-- <a th:text="${todo.title}" th:href="@{detail(idx=${todo.idx})}" class="text-decoration-none"></a> -->
												<!-- localhost:8080/todo/detail?idx=... -->
					</td>
					<td th:text="${ #dates.format(todo.writeDate, 'yyyy-MM-dd HH:mm:ss') }"></td>
					<td th:switch="${todo.completed}">
						<span th:case="true" class="badge bg-success text-dark">완료</span> 
						<span th:case="false" class="badge bg-warning text-dark">진행중</span>
					</td>
					<!-- 
					<td>
						<span th:if="${todo.completed}" class="badge bg-success text-dark">완료</span> 
						<span th:unless="${todo.completed}" class="badge bg-warning text-dark">진행중</span>
					</td> 
					-->
				</tr>
			</tbody>
		</table>
	</div>

</body>
</html>
