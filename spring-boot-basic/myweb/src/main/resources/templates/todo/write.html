<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>TODO 등록</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <div class="container">
		<a class="navbar-brand" href="list">TODO 관리</a> 
		<a class="navbar-brand" href="/home">HOME</a>
		<div class="navbar-nav">
			<a class="nav-link" href="write">TODO 등록</a>
		</div>
    </div>
</nav>

<div class="container mt-5">
    <h2 class="mb-4">TODO 등록</h2>

    <form action="write" method="post">
        <div class="mb-3">
            <label class="form-label">제목</label>
            <input name="title" type="text" class="form-control" placeholder="할 일을 입력하세요">
        </div>

        <div class="mb-3">
            <label class="form-label">내용</label>
            <textarea name="content" class="form-control" rows="5" placeholder="상세 내용을 입력하세요"></textarea>
        </div>

        <div class="mb-4">
            <label class="form-label">상태</label>
            <select name="completed" class="form-select">
                <option value="false">진행중</option>
                <option value="true">완료</option>
            </select>
        </div>

        <div class="text-end">
            <a href="list" class="btn btn-secondary">취소</a>
            <button type="submit" class="btn btn-primary">등록</button>
        </div>
    </form>
</div>
</body>
</html>
